<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Alter Ego</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --brine-color: #3b82f6; 
            --maya-color: #84cc16;  
            --atlas-color: #ef4444; 
            --transition-speed: 0.5s;
            --font-primary: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Geist Mono', 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .alter-ego-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, rgba(15,15,15,0) 60%);
            z-index: 0;
            transition: background 0.8s ease;
            pointer-events: none;
        }

        /* --- Typography --- */
        .header-content {
            text-align: center;
            z-index: 10;
            margin-bottom: 20px; /* Reduced slightly to fit paddle */
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: -0.04em; 
            margin: 0;
            font-weight: 800;
            line-height: 0.9;
        }

        .subtext {
            margin-top: 16px;
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* --- Character Row --- */
        .character-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            z-index: 10;
            margin-bottom: 20px;
            height: 380px; /* Slightly compacted */
            perspective: 1000px;
        }

        .char-card {
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: grayscale(60%) brightness(0.7);
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .char-card img {
            height: 320px;
            width: auto;
            object-fit: contain;
            transition: all var(--transition-speed) ease;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            animation: float 6s ease-in-out infinite;
        }

        .char-card:nth-child(1) img { animation-delay: 0s; }
        .char-card:nth-child(2) img { animation-delay: 2s; }
        .char-card:nth-child(3) img { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* --- STATES --- */
        .char-card:hover {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.02);
            z-index: 15;
        }

        .char-card.active {
            filter: grayscale(0%) brightness(1.1);
            transform: scale(1.15);
            z-index: 20;
            margin: 0 30px;
        }
        
        .char-card.active img {
            filter: drop-shadow(0 30px 40px rgba(0,0,0,0.7));
            height: 350px;
        }

        .char-card.inactive {
            filter: grayscale(100%) brightness(0.4) blur(1px);
            transform: scale(0.9);
            opacity: 0.7;
        }

        .char-name-tag {
            position: absolute;
            bottom: 30px;
            background: #fff;
            color: #000;
            font-family: var(--font-mono);
            font-weight: 800;
            letter-spacing: -0.05em;
            padding: 6px 14px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transform: skew(-10deg) translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .char-card.active .char-name-tag {
            opacity: 1;
            transform: skew(-10deg) translateY(0);
        }

        /* --- Details Panel --- */
        .details-container {
            width: 100%;
            display: flex;
            justify-content: center;
            height: 250px; /* Increased height for paddle image */
            z-index: 10;
        }

        .details-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1.3fr 1fr;
            gap: 50px;
            padding: 30px 50px;
            border-radius: 24px 24px 0 0;
            
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .details-panel.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        h3 {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-gray);
            margin: 0 0 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        h3::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: currentColor;
            opacity: 0.5;
        }

        .vibe-text {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
            color: #fff;
        }

        ul.ability-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.ability-list li {
            margin-bottom: 12px;
            font-size: 0.9rem;
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 15px;
            align-items: baseline;
        }

        .ability-name { 
            font-family: var(--font-mono);
            font-weight: 700; 
            color: #fff; 
            letter-spacing: -0.02em;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .ability-desc { 
            color: var(--text-gray); 
            font-family: var(--font-primary);
            font-weight: 400;
        }

        /* --- PADDLE STYLES (NEW) --- */
        .paddle-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .paddle-preview-img {
            width: 100%;
            height: 120px; /* Constrained height */
            object-fit: contain;
            object-position: left center;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
            opacity: 0; /* Hidden initially, JS fades it in */
            animation: fadeIn Paddle 0.5s forwards;
        }

        @keyframes fadeInPaddle {
            to { opacity: 1; }
        }

        .paddle-preview-img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .paddle-name {
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        
        .paddle-sub {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .btn-cta {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 800px) {
            h1 { font-size: 2.2rem; }
            .character-row { height: auto; flex-wrap: nowrap; overflow-x: auto; justify-content: flex-start; padding-left: 20px; width: 100%; }
            .char-card { min-width: 200px; margin-right: 10px; }
            .char-card img { height: 250px; }
            .details-container { height: auto; }
            .details-panel { grid-template-columns: 1fr; gap: 30px; padding: 25px; }
            .paddle-preview-img { height: 150px; object-position: center; }
            .paddle-container { align-items: center; text-align: center; }
        }
    </style>
</head>
<body>

<section class="alter-ego-section">
    
    <div class="ambient-glow" id="ambientGlow"></div>

    <div class="header-content">
        <h1>Unlock Your Alter Ego</h1>
        <p class="subtext">In one reality you’re unstoppable. In this one, you just found your paddle.</p>
    </div>

    <div class="character-row">
        
        <div class="char-card" id="card-brine" onclick="selectCharacter('brine')">
            <img src="image 3.png" alt="Brine">
            <div class="char-name-tag">Brine</div>
        </div>

        <div class="char-card" id="card-maya" onclick="selectCharacter('maya')">
            <img src="image 2.png" alt="Maya">
            <div class="char-name-tag">Maya</div>
        </div>

        <div class="char-card" id="card-atlas" onclick="selectCharacter('atlas')">
            <img src="Gemini_Generated_Image_8y02sz8y02sz8y02 1.png" alt="Atlas">
            <div class="char-name-tag">Atlas</div>
        </div>

    </div>

    <div class="details-container">
        <div class="details-panel" id="detailsPanel">
            <div class="detail-col">
                <h3>Vibe Protocol</h3>
                <div class="vibe-text" id="vibeContent">Select a character</div>
            </div>

            <div class="detail-col">
                <h3>System Capabilities</h3>
                <ul class="ability-list" id="abilitiesContent">
                    </ul>
            </div>

            <div class="detail-col paddle-container">
                <h3>Weapon of Choice</h3>
                <img id="paddleImg" class="paddle-preview-img" src="" alt="Paddle Preview">
                
                <div class="paddle-name" id="paddleName"></div>
                <div class="paddle-sub" id="paddleDesc"></div>
                <a href="#" class="btn-cta" id="ctaBtn">Initialize</a>
            </div>
        </div>
    </div>

</section>

<script>
    const data = {
        brine: {
            color: '#3b82f6', // Blue
            // PLACEHOLDER: Ensure you have a 'blue_paddle.png' or update this path
            paddleImg: 'blue_paddle.png', 
            vibe: "Plays loud. Ends points early.",
            abilities: [
                { name: "Hit First", desc: "Power solves most problems" },
                { name: "Own the Net", desc: "Step in, stay in" },
                { name: "No Mercy Mode", desc: "When it’s on, it’s over" }
            ],
            paddleName: "BRINE / POWER CORE",
            paddleDesc: "Built for players who finish rallies fast.",
            cta: "Get Brine Paddle"
        },
        maya: {
            color: '#84cc16', // Green
            // PLACEHOLDER: Ensure you have a 'green_paddle.png' or update this path
            paddleImg: 'green_paddle.png',
            vibe: "Plays smart. Wins pretty.",
            abilities: [
                { name: "Make It Curve", desc: "Spin does the talking" },
                { name: "New Tricks", desc: "Keeps them guessing" },
                { name: "Win Pretty", desc: "Angles over force" }
            ],
            paddleName: "MAYA / SPIN LAB",
            paddleDesc: "Designed for spin, placement, and deception.",
            cta: "Get Maya Paddle"
        },
        atlas: {
            color: '#ef4444', // Red
            // ACTUAL FILE: This uses the image you just uploaded
            paddleImg: 'RedPaddleee.png',
            vibe: "Plays calm. Never cracks.",
            abilities: [
                { name: "Iron Defense", desc: "Returns everything" },
                { name: "Court Cover", desc: "Always in the right place" },
                { name: "Endurance", desc: "Wins the long game" }
            ],
            paddleName: "ATLAS / CONTROL BLOCK",
            paddleDesc: "Stable, forgiving, and consistent.",
            cta: "Get Atlas Paddle"
        }
    };

    function selectCharacter(key) {
        const charData = data[key];
        const cards = document.querySelectorAll('.char-card');
        const glow = document.getElementById('ambientGlow');
        const panel = document.getElementById('detailsPanel');
        const paddleImgElement = document.getElementById('paddleImg');

        cards.forEach(card => {
            card.classList.remove('active', 'inactive');
            if (card.id === `card-${key}`) {
                card.classList.add('active');
            } else {
                card.classList.add('inactive');
            }
        });

        glow.style.background = `radial-gradient(circle at center, ${charData.color}25 0%, var(--bg-dark) 60%)`;

        document.getElementById('vibeContent').innerText = charData.vibe;
        
        const abList = document.getElementById('abilitiesContent');
        abList.innerHTML = '';
        charData.abilities.forEach(ab => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="ability-name" style="color:${charData.color}">${ab.name}</span> <span class="ability-desc">${ab.desc}</span>`;
            abList.appendChild(li);
        });

        // Update Paddle Image
        paddleImgElement.src = charData.paddleImg;
        // Reset animation to trigger fade-in again
        paddleImgElement.style.animation = 'none';
        paddleImgElement.offsetHeight; /* trigger reflow */
        paddleImgElement.style.animation = 'fadeInPaddle 0.5s forwards';

        const pName = document.getElementById('paddleName');
        pName.innerText = charData.paddleName;
        pName.style.color = charData.color;
        
        document.getElementById('paddleDesc').innerText = charData.paddleDesc;
        
        const btn = document.getElementById('ctaBtn');
        btn.innerText = charData.cta;
        
        panel.classList.add('visible');
    }
</script>

</body>
</html>
