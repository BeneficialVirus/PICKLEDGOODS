<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unlock Your Alter Ego</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0f0f0f;
    --text-white: #ffffff;
    --text-gray: #a0a0a0;
    --transition-speed: 0.5s;
    --font-primary: Helvetica, Arial, sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
}

body {
    margin: 0;
    font-family: var(--font-primary);
    background: var(--bg-dark);
    color: var(--text-white);
    height: 100vh;
    display: flex;
    justify-content: center;
}

.alter-ego-section {
    width: 100%;
    max-width: 1200px;
    padding: 40px 20px;
    position: relative;
}

.ambient-glow {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.04), transparent 60%);
    pointer-events: none;
}

.header-content {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 3.5rem;
    font-weight: 800;
    margin: 0;
}

.subtext {
    color: var(--text-gray);
    margin-top: 12px;
}

.character-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

.char-card {
    cursor: pointer;
    filter: grayscale(80%) brightness(0.6);
    transition: all 0.4s ease;
}

.char-card img {
    height: 300px;
    display: block;
}

.char-card.active {
    filter: none;
    transform: scale(1.1);
}

.char-card.inactive {
    opacity: 0.4;
}

.details-panel {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 40px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
}

.details-panel.visible {
    opacity: 1;
    transform: translateY(0);
}

h3 {
    font-family: var(--font-mono);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-gray);
}

.vibe-text {
    font-size: 2rem;
    font-weight: 700;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

.ability-name {
    font-family: var(--font-mono);
    font-weight: 700;
}

.paddle-preview-img {
    width: 100%;
    height: 140px;
    object-fit: contain;
    animation: fadeInPaddle 0.5s forwards;
}

@keyframes fadeInPaddle {
    from { opacity: 0 }
    to { opacity: 1 }
}

.btn-cta {
    margin-top: 15px;
    display: inline-block;
    background: white;
    color: black;
    padding: 10px 18px;
    font-family: var(--font-mono);
    font-size: 0.75rem;
    text-decoration: none;
}
</style>
</head>

<body>
<section class="alter-ego-section">

<div class="ambient-glow" id="ambientGlow"></div>

<div class="header-content">
<h1>Unlock Your Alter Ego</h1>
<p class="subtext">In one reality you’re unstoppable. In this one, you just found your paddle.</p>
</div>

<div class="character-row">
<div class="char-card" id="card-brine" onclick="selectCharacter('brine')">
<img src="./image 3.png" alt="Brine">
</div>

<div class="char-card" id="card-maya" onclick="selectCharacter('maya')">
<img src="./image 2.png" alt="Maya">
</div>

<div class="char-card" id="card-atlas" onclick="selectCharacter('atlas')">
<img src="./Gemini_Generated_Image_8y02sz8y02sz8y02 1.png" alt="Atlas">
</div>
</div>

<div class="details-panel" id="detailsPanel">
<div>
<h3>Vibe Protocol</h3>
<div class="vibe-text" id="vibeContent">Select a character</div>
</div>

<div>
<h3>System Capabilities</h3>
<ul id="abilitiesContent"></ul>
</div>

<div>
<h3>Weapon of Choice</h3>
<img id="paddleImg" class="paddle-preview-img" src="" />
<div id="paddleName"></div>
<div id="paddleDesc" style="color:var(--text-gray)"></div>
<a href="#" class="btn-cta" id="ctaBtn">Initialize</a>
</div>
</div>

</section>

<script>
const data = {
brine: {
    color: "#3b82f6",
    paddleImg: "./blue_paddle.png",
    vibe: "Plays loud. Ends points early.",
    abilities: [
        ["Hit First", "Power solves most problems"],
        ["Own the Net", "Step in, stay in"],
        ["No Mercy Mode", "When it’s on, it’s over"]
    ],
    paddleName: "BRINE / POWER CORE",
    paddleDesc: "Built for players who finish rallies fast.",
    cta: "Get Brine Paddle"
},
maya: {
    color: "#84cc16",
    paddleImg: "./green_paddle.png",
    vibe: "Plays smart. Wins pretty.",
    abilities: [
        ["Make It Curve", "Spin does the talking"],
        ["New Tricks", "Keeps them guessing"],
        ["Win Pretty", "Angles over force"]
    ],
    paddleName: "MAYA / SPIN LAB",
    paddleDesc: "Designed for spin and deception.",
    cta: "Get Maya Paddle"
},
atlas: {
    color: "#ef4444",
    paddleImg: "./RedPaddlee.png",
    vibe: "Plays calm. Never cracks.",
    abilities: [
        ["Iron Defense", "Returns everything"],
        ["Court Cover", "Always in position"],
        ["Endurance", "Wins the long game"]
    ],
    paddleName: "ATLAS / CONTROL BLOCK",
    paddleDesc: "Stable, forgiving, consistent.",
    cta: "Get Atlas Paddle"
}
};

function selectCharacter(key) {
const d = data[key];
document.querySelectorAll(".char-card").forEach(c=>{
c.classList.toggle("active", c.id === `card-${key}`);
c.classList.toggle("inactive", c.id !== `card-${key}`);
});

document.getElementById("vibeContent").innerText = d.vibe;

const ul = document.getElementById("abilitiesContent");
ul.innerHTML = "";
d.abilities.forEach(a=>{
ul.innerHTML += `<li><span class="ability-name" style="color:${d.color}">${a[0]}</span> — ${a[1]}</li>`;
});

const img = document.getElementById("paddleImg");
img.src = d.paddleImg;

document.getElementById("paddleName").innerText = d.paddleName;
document.getElementById("paddleName").style.color = d.color;
document.getElementById("paddleDesc").innerText = d.paddleDesc;
document.getElementById("ctaBtn").innerText = d.cta;

document.getElementById("detailsPanel").classList.add("visible");
}
</script>
</body>
</html>
